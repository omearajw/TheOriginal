<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>The Original</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-color: #bb86fc; 
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        #quote-display {
            font-size: 1.5rem;
            line-height: 1.6;
            font-weight: 500;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            transition: opacity 0.5s ease;
        }

        button {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 20px;
        }

        button:active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: scale(0.95);
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        /* Tiny footer to ask for permission */
        #perm-status {
            font-size: 0.8rem;
            opacity: 0.5;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Original</h1>
        
        <div id="quote-display">
            "You are running your own race. Check your own time, not his."
        </div>

        <div class="loader" id="loader"></div>

        <button id="refresh-btn">Remind Me</button>
        
        <div id="perm-status">Notifications: Check</div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // ---------------------------------------------------------
        // PASTE YOUR API KEY HERE
        const API_KEY = "AIzaSyCV0pIRgliTekRhQUXlkj4C18Xr-Cx7b1Y"; 
        // ---------------------------------------------------------

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-3-flash-preview" });

        const SYSTEM_PROMPT = `
            You are a stoic, supportive, and cool older brother figure. 
            The user is a young man who has recently overcome social anxiety regarding a friend who copies his style.
            The user is 'The Original', the friend is just the 'Echo'.
            Task: Generate a single, short, punchy sentence of advice or affirmation.
            Tone: Calm, confident, modern.
            Output: JUST the sentence.
        `;

        // 1. REGISTER SERVICE WORKER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('SW Fail:', err));
            });
        }

        // 2. REQUEST NOTIFICATION PERMISSION
        async function checkPermissions() {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                document.getElementById('perm-status').innerText = "Notifications: On";
            } else if (Notification.permission !== "denied") {
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    document.getElementById('perm-status').innerText = "Notifications: On";
                }
            }
        }
        
        // Trigger permission check on load (or you can do it on first click)
        checkPermissions();

        // 3. SEND LOCAL NOTIFICATION
        function sendNotification(text) {
            if (Notification.permission === "granted") {
                new Notification("The Original", {
                    body: text,
                    icon: "icon-192.png",
                    vibrate: [200, 100, 200]
                });
            }
        }

        // 4. FETCH WISDOM
        async function fetchWisdom() {
            const display = document.getElementById('quote-display');
            const btn = document.getElementById('refresh-btn');
            const loader = document.getElementById('loader');

            display.style.opacity = '0';
            btn.style.display = 'none';
            loader.style.display = 'block';

            try {
                const result = await model.generateContent(SYSTEM_PROMPT);
                const response = await result.response;
                const text = response.text();

                display.innerText = text;
                display.style.opacity = '1';
                
                // Fire the system notification
                sendNotification(text);

            } catch (error) {
                console.error("Error:", error);
                display.innerText = "You're good. Just breathe.";
                display.style.opacity = '1';
            } finally {
                loader.style.display = 'none';
                btn.style.display = 'inline-block';
            }
        }

        // Attach function to button
        document.getElementById('refresh-btn').addEventListener('click', fetchWisdom);
    </script>
</body>
</html>
